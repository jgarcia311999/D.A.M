name: EAS Update on Push to Main

on:
  push:
    branches:
      - main

permissions:
  issues: write

jobs:
  eas-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (ignoring peer conflicts)
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Run EAS Update
        run: eas update --branch preview --message "${{ github.event.head_commit.message }}" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Confirmaci√≥n visual
        run: echo "‚úÖ"

      - name: Notificar √©xito por issue
        if: ${{ success() }}
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d '{
              "title": "‚úÖ EAS Update exitoso",
              "body": "@jgarcia311999 se ha actualizado la app üöÄ. Commit: `${{ github.event.head_commit.message }}`",
              "labels": ["notificaci√≥n"]
            }'

      - name: Notificar error por issue
        if: ${{ failure() }}
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d '{
              "title": "‚ùå Error en EAS Update",
              "body": "Hola @jgarcia311999, la acci√≥n de EAS Update fall√≥ en `${{ github.ref }}`. Revisa los logs del workflow para m√°s detalles.",
              "labels": ["error", "notificaci√≥n"]
            }'