name: EAS Update on Push to Main

on:
  push:
    branches:
      - main

permissions:
  issues: write

jobs:
  eas-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (ignoring peer conflicts)
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Run EAS Update
        run: eas update --branch preview --message "${{ github.event.head_commit.message }}" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Confirmaci√≥n visual
        run: echo "‚úÖ"

      - name: Notificar por issue
        run: |
          set -e
          echo "Creando issue de notificaci√≥n..."
          response=$(curl -f -s -w "%{http_code}" -o response.json \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d '{
              "title": "üöÄ EAS Update ejecutado",
              "body": "Hola @jgarcia311999, la acci√≥n de EAS Update se ejecut√≥ correctamente en `${{ github.ref }}` con el mensaje de commit:\n\n```\n${{ github.event.head_commit.message }}\n```",
              "labels": ["notificaci√≥n"]
            }')

          echo "C√≥digo HTTP de respuesta: $response"
          echo "Contenido de la respuesta:"
          cat response.json