name: EAS Update on Push to Main

on:
  push:
    branches:
      - main

jobs:
  eas-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (ignoring peer conflicts)
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Run EAS Update
        run: eas update --branch preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Confirmación visual
        run: echo "✅ EAS Update ejecutado correctamente en 'preview'"